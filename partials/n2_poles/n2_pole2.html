<div class="container">
    <div class="row">
    <div class="col-sm-6"><!-- Text Area -->
        <div class= "well well-sm" >
        <div class="inside inside-full-height">
        <p style="margin-left: 50">
         Okay, let's start with the new idea:
            <br>
            <strong><span ng-repeat="entry in otherPole">{{entry.title}} </span></strong>

                <form role="form" name="poleForm">
                  <div class="form-group">
                    <md-input-container class="md-block">

                    <input required name="poleName" ng-model="poleName">
                    <div ng-messages="poleForm.poleName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                    </md-input-container>
                  </div>
                  <button ng-click="nextButtonClick()" class="btn btn-default btn-block" ng-disabled="poleForm.poleName.$invalid">Next</button>
                </form>
