<!-- Content -->
<div class="container">
    <div class="row">
    <div class="col-sm-6"><!-- Text Area -->
        <div class= "well well-sm" >
        <div class="inside inside-full-height">
        <p style="margin-left: 50">
            {{attributeSetData}}
            {{message}}
        <br> <br>
        Let's consider the following people.<br>
            <md-list>
            <md-list-item ng-repeat="item in relationships | filter: {'id' : currentRelationshipSet}">
            {{item.title}}<md-divider ></md-divider>
            </md-list-item>
            </md-list>
        <br>
            Can you relate to a person for each of these relationships and name one quality which two of them have in common,  which makes these two HEALTHIER or LESS HEALTHY than the third person, as you did previously?
        <br><br>
        </p>

            
                <form role="form">
                  <div class="form-group">
                    <div class="btn-group btn-group-justified">
                      <div class="btn-group">
                        <button type="button" ng-click="yesButtonClick()" class="btn btn-default">Yes</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" ng-click="noButtonClick()" class="btn btn-default">No</button>
                      </div>
                    </div>
                    </div>
                </form>
<!--            Interview Lcoation: {{interviewLocation}}-->
        </div>   
        </div>

    </div> <!-- End Text Area -->
        <!-- Visualization Area -->
    <div class="col-sm-6">
        <div class= "well well-xs">
        <img class="img-responsive" src="images/tamu_logo.png" alt="Chania">
        </div>
    </div>
    <!-- End Visualization Area -->
    </div>
</div>
<!-- End Content -->
