<!-- Content -->
<div class="container">
    <div class="row">
    <div class="col-sm-6"><!-- Text Area -->
        <div class= "well well-sm" >
        <div class="inside inside-full-height">
        <p style="margin-left: 50">
        I understood you couldn't quite relate to the previous set of relationships.
        <br> <br>
        Okay, here's a new set for you.<br><br>
        Can you think of one person for EACH of the relations shown?
        <br> <br>
        </p>

            
                <form role="form">
                  <div class="form-group">
                    <div class="btn-group btn-group-justified">
                      <div class="btn-group">
                        <button type="button" ng-click="yesButtonClick()" class="btn btn-default">Yes</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" ng-click="noButtonClick()" class="btn btn-default">No</button>
                      </div>
                    </div>
                    </div>
                </form>
<!--            Interview Lcoation: {{interviewLocation}}-->
        </div>   
        </div>

    </div> <!-- End Text Area -->
        <!-- Visualization Area -->
    <div class="col-sm-6">
        <div class= "well well-xs">
            <md-content>
            <md-list flex>
<!--            <md-list-item ng-repeat="item in relationships | limitTo:3">-->
            <md-list-item ng-repeat="item in relationships | filter: {'id' : currentRelationshipSet}">
            {{item.title}}<md-divider ></md-divider>
            </md-list-item>
            </md-list>
            </md-content>
        <img class="img-responsive" src="images/tamu_logo.png" alt="Chania">
        </div>
    </div>
    <!-- End Visualization Area -->
    </div>
</div>
<!-- End Content -->
